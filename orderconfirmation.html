<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        .confirmation {
            margin: 20px;
            text-align: center;
        }

        .confirmation-box {
            background-color: #f2f2f2;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .confirmation p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        
        <nav>
            <ul>
                <li><a href="#">Back to Home</a></li>
               
            </ul>
        </nav>
    </header>
    <div class="confirmation">
        <div class="confirmation-box">
            <p>Your order has been placed. Thank you for your purchase. It will be shipped soon.</p>
            <p><strong>Order ID:</strong> #12345</p>
            <p><strong>Delivery Address:</strong> MGIT,GANDIPET,500075</p>
            <p><strong>Amount:</strong> $40.00</p>
            <p><strong>Estimated Delivery Date:</strong>DEC 1, 2023</p>
        </div>
    </div>
</body>
</html>
