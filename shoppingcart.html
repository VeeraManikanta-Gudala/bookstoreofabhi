<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Book Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    header {
      background-color: #333;
      width: 100%;
      height: 50px;
      color: #fff;
      text-align: center;
     
    
      margin-top:20px;
    }

    .cart-container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .cart-item {
      display: flex;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      margin: 10px 0;
    }

    .item-image {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      background-image: url('book1.jpg'); /* Replace 'book1.jpg' with the actual book image URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .item-details {
      flex: 1;
      margin-left: 10px;
    }

    .item-details h2 {
      font-size: 18px;
      margin: 0;
      color: #333;
    }

    .item-details p {
      font-size: 14px;
      margin: 0;
      color: #777;
    }

    .item-quantity {
      flex: 1;
      text-align: center;
    }

    .item-price {
      flex: 1;
      text-align: center;
    }

    .remove-button {
      background-color: #ff5733;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      height: 20px;
    }

    .total {
      text-align: right;
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }

    .checkout-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-left: 85%;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
  </header>

  <div class="cart-container">
    <div class="cart-item">
      <div class="item-image">
        <img src="https://i.thenile.io/r1000/9780451531568.jpg?r=5eafe9e703ce8" width="100px" height="100px" alt="">
      </div>
      <div class="item-details">
        <h2>The Story of My Life</h2>
        <p>Author: Helen Kelle</p>
        <p>Genre:	Classic</p>
      </div>
      <div class="item-quantity">
        <input type="number" value="1">
      </div>
      <div class="item-price">
        $10.00
      </div>

      <div class="remove-button">Remove</div>
      
    </div>
